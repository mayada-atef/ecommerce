<section class="container my-5 ">
    <form [formGroup]="addcategoryForm" (ngSubmit)="categoryAdd()" class="row g-3">


        <div class="col-md-6">
            <label for="name" class="form-label">name</label>
            <input type="text" formControlName="name" class="form-control" id="name">
            <div class="alert alert-danger" *ngIf="name?.invalid &&(issumbitted|| name?.dirty|| name?.touched)">
                <li *ngIf="name?.errors?.['required']">required</li>
            </div>
        </div>

        <button type="submit" class="btn btn-primary col-md-6">Add</button>

    </form>
</section>
